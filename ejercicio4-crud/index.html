<body>
    <form action="javascript:void(0)">
    <div class="container">
            <input class="form-control" type="hidden" id="index" placeholder="Serie" />


        <input class="form-control" type="text" id="serie" placeholder="Serie" required />
        <br />
        <input class="form-control" type="text" id="placa" placeholder="Placa" required />
        <br />
        <input class="form-control" type="text" id="marca" placeholder="Marca" required />
        <br />
        <input class="form-control" type="color" id="color" placeholder="Color" />
        <br />
        <input class="form-control" type="text" id="propietario" placeholder="Propietario" required />


        <br>
        <!-- Agregar un campo de selección -->
        <select class="form-control" name="" id="tipo">
            <option value="moto">Moto</option>
            <option value="carro">Carro</option>
            <option value="camion">Camión</option>
            <option value="tricimoto">Tricimoto</option>
        </select>
        <br>
        <input class="form-control" id="modelo" type="number" placeholder="Modelo" />
        <br>
        <input type="submit" class="btn btn-primary" onclick="crearAutomotor()" value="Crear automotor"/>
        <button class="btn btn-primary" onclick="modificarGuardar()">Guardar modificación </button>
    </div>

    </form>

    <hr>

    <table border="1">
        <thead>
            <td>Serie</td>
            <td>Placa</td>
            <td>Modelo</td>
